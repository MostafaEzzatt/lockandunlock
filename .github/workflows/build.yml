name: CI â€” Build & Package

on:
  push:
  pull_request:

jobs:
  build:
    name: Build on ${{ matrix.os }} (Python ${{ matrix.python }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip and install tools
        run: |
          python -m pip install --upgrade pip
          pip install pynput pyinstaller flake8

      - name: Lint with flake8
        run: |
          flake8 main.py || true

      - name: Syntax check
        run: python -m py_compile main.py

      - name: Build standalone executable (PyInstaller)
        run: |
          pyinstaller --clean --onefile --name lockpc main.py

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: lockpc-${{ matrix.os }}
          path: dist/*

      - name: Cleanup dist/build (optional)
        if: always()
        run: |
          rm -rf build dist __pycache__ lockpc.spec || true
